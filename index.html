<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/58076750a2.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div class="box">
        <!-- image -->
      <div class="image"></div>
      <div class="name_position">
        <!-- name -->
      <div class="name">gouranga</div>
      <!-- position -->
      <div class="position">developer</div>
      </div>
      <!-- review -->
      <div class="review">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius ipsum eos, ratione libero pariatur quae.</div>
      <!-- buttons -->
      <div class="buttons">
        <button class="leftsideBtn">
          <i class="fa-solid fa-less-than"></i>
        </button>
        <button class="rightsideBtn">
          <i class="fa-solid fa-greater-than"></i>
        </button>
      </div>
      <!-- random button -->
      <button class="random">surprise me</button>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
